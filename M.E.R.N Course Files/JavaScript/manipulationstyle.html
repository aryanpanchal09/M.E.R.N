<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p id="para">I Think Javascript is Awesome</p>
        <button id="add">Click me </button>
        <script>
                document.getElementById("add").onclick =  function(){
                  document.getElementById("para").style.fontSize = "25px"; // Size Para Increase
                  document.getElementById("para").style.color = "red"; // Color para Red
                  document.getElementById("para").style.display = "none"; // {Para Will not be seen}
            }
        </script>
    </body>
</html>
