<html>

    <head>
        <meta charset="utf-8">
        <title>Accessing an element using JavaScript</title>
    </head>

    <body>

        <p id="text">Hi User</p>
            <script>
                // for single line comment 
                /* Same as Css Single and Multi Line Comment */
                document.getElementById("text").innerHTML = "welcome user" ;
            </script>

    </body>

</html>
