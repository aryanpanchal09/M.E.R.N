<html>
    <head>
        <meta charset="utf-8">
    </head>
    <title>Array</title>
    <body>
        <script>
            var arr = new Array();
            arr[0]="javascript"; // 0th Position Javascript is there
            arr[1]=50; // Console Array(2) -> 2 Indicated the number of values stored in the Array
            console.log(arr);
            var tweets=["hello world",50,"javascript tutorial"]
            tweets.push(2000); // Console Array(3) -> var tweets 2000 will be added at the 3rd Position
            tweets.pop(); // Console Array(3) -> var tweets 2000 will be removed 
            console.log(tweets);
        </script>
    </body>
</html>
