<html>
    <meta charset="utf-8">
    <head>
        <title>Manipulating Style Using JQuery</title>
        <script src="jquery.js"></script>
        <style>
            #circle{
                width: 200px;
                height: 200px;
                background-color: aquamarine;
                border-radius: 50%;
            }
            #square{
                width: 200px;
                height: 200px;
                background-color: aqua;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <!-- // User Clicks Circle Alert has to be Shown  -->
        <!-- Changes the Shape and Color of Circle  -->
        <!-- Object User Click it disapper -->
        <div id="circle"></div>   
        <div id="square"></div>   
        <div id="square"></div>                  
        <script>
            $("div").click(function(){
                $(this).css("display","none"); // this keyword refer to which shape User is been clicking 
            });

            // });

            // $("#circle").click(function(){
            //     alert("Circle is Clicked");
            // });
        </script>
    </body>
</html>
