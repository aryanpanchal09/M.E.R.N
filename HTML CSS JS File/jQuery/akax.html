<html>
    <head>
        <title>Jquery Ui</title>
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui.css">

    </head>
    <body>
        <div id="drag">
            <p>This is Draggable</p>
        </div>
        <script>
            // $("#drag").draggable(); All Direction 
            // $("#drag").draggable({axis:"y"}); vertical direction 
            $("#drag").draggable({axis:"x"}); // horizontal direction 
        </script>
    </body>
</html>
